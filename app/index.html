<!DOCTYPE html>
<html>
  <head>
    <title>Zumari</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.min.css">

    <!-- Javascript -->
    <!-- <script src="js/menu.js" charset="utf-8"></script> -->
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">

    <div class="toolbar-actions">
    <div class="btn-group">
      <button id="home" class="btn btn-default header-tab active">
        <span class="icon icon-home"></span>
      </button>
      <button id="folder" class="btn btn-default header-tab">
        <span class="icon icon-folder"></span>
      </button>
      <button id="cloud" class="btn btn-default header-tab">
        <span class="icon icon-cloud"></span>
      </button>
      <button id="popup" class="btn btn-default header-tab">
        <span class="icon icon-popup"></span>
      </button>
      <button id="shuffle" class="btn btn-default header-tab">
        <span class="icon icon-shuffle"></span>
      </button>
    </div>

    <button id="filters" class="btn btn-default header-tab">
      <span class="icon icon-home icon-text"></span>
      Filters
    </button>

    <button class="btn btn-default btn-dropdown pull-right">
      <span class="icon icon-megaphone"></span>
    </button>
  </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div id="sidebar" class="pane pane-sm sidebar">
          <!-- Where sidebar content is rendered to -->
          </div>

          <div id="main" class="pane" style="padding:20px">
            <!-- Where main content is rendered to -->
          </div>


        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
